<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="row1">
                <button class="AC spl">AC</button>
                <button class="divide operator">/</button>
                <button class="delchar spl">âŒ«</button>
            </div>
            <div class="row2">
                <button class="seven digit">7</button>
                <button class="eight digit">8</button>
                <button class="nine digit">9</button>
                <button class="mul operator">x</button>
            </div>
            <div class="row3">
                <button class="four digit">4</button>
                <button class="five digit">5</button>
                <button class="six digit">6</button>
                <button class="minus operator">-</button>
            </div>
            <div class="row4">
                <button class="one digit">1</button>
                <button class="two digit">2</button>
                <button class="three digit">3</button>
                <button class="+ operator">+</button>
            </div>
            <div class="row5">
                <button class="zero digit">0</button>
                <button class="dot spl">.</button>
                <button class="equalto ">=</button>
            </div>
        </div>
    </div>
</body>
</html>
